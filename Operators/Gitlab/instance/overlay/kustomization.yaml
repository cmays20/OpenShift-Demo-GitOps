apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

resources:
  - ../base/

patches:
  - target:
      group: apps.gitlab.com
      version: v1beta1
      kind: Gitlab
      name: gitlab
    patch: |-
      - op: replace
        path: /spec/chart/values/global/hosts/domain
        value: 'apps.mays-demo.sandbox375.opentlc.com'
