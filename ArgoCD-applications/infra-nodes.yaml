apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-nodes
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: Infra-Nodes/machine-sets/aggregate
    repoURL: 'https://github.com/cmays20/OpenShift-Demo-GitOps.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true